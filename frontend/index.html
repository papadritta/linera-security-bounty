<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linera Security Bounty Platform</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        header {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 30px;
        }
        
        h1 {
            color: #667eea;
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        
        .subtitle {
            color: #666;
            font-size: 1.1em;
        }
        
        .section {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 20px;
        }
        
        h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 1.8em;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            color: #333;
            font-weight: 600;
        }
        
        input, textarea, select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1em;
            transition: border-color 0.3s;
        }
        
        input:focus, textarea:focus, select:focus {
            outline: none;
            border-color: #667eea;
        }
        
        textarea {
            min-height: 100px;
            resize: vertical;
        }
        
        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 8px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        .bounty-card, .submission-card {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 15px;
            border-left: 4px solid #667eea;
        }
        
        .bounty-card h3, .submission-card h3 {
            color: #333;
            margin-bottom: 10px;
        }
        
        .bounty-info, .submission-info {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 10px;
            margin-top: 10px;
        }
        
        .info-item {
            display: flex;
            flex-direction: column;
        }
        
        .info-label {
            font-size: 0.85em;
            color: #666;
            margin-bottom: 3px;
        }
        
        .info-value {
            font-weight: 600;
            color: #333;
        }
        
        .status-badge {
            display: inline-block;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.85em;
            font-weight: 600;
        }
        
        .status-pending {
            background: #ffeaa7;
            color: #d63031;
        }
        
        .status-approved {
            background: #55efc4;
            color: #00b894;
        }
        
        .status-rejected {
            background: #fab1a0;
            color: #d63031;
        }
        
        .severity-low { color: #00b894; }
        .severity-medium { color: #fdcb6e; }
        .severity-high { color: #e17055; }
        .severity-critical { color: #d63031; }
        
        .loading {
            text-align: center;
            padding: 20px;
            color: #666;
        }
        
        .error {
            background: #ff7675;
            color: white;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        
        .success {
            background: #55efc4;
            color: #00b894;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>🔒 Linera Security Bounty Platform</h1>
            <p class="subtitle">Real-time smart contract audit bounty platform on Linera microchains</p>
        </header>

        <div id="messages"></div>

        <div class="section">
            <h2>Create New Bounty</h2>
            <form id="createBountyForm">
                <div class="form-group">
                    <label for="contractAddress">Contract Address</label>
                    <input type="text" id="contractAddress" placeholder="0x..." required>
                </div>
                <div class="form-group">
                    <label for="rewardPool">Reward Pool (tokens)</label>
                    <input type="number" id="rewardPool" placeholder="10000" required>
                </div>
                <div class="form-group">
                    <label for="minSeverity">Minimum Severity</label>
                    <select id="minSeverity" required>
                        <option value="LOW">Low</option>
                        <option value="MEDIUM" selected>Medium</option>
                        <option value="HIGH">High</option>
                        <option value="CRITICAL">Critical</option>
                    </select>
                </div>
                <button type="submit">Create Bounty</button>
            </form>
        </div>

        <div class="section">
            <h2>Submit Vulnerability</h2>
            <form id="submitVulnForm">
                <div class="form-group">
                    <label for="bountyId">Bounty ID</label>
                    <input type="number" id="bountyId" placeholder="0" required>
                </div>
                <div class="form-group">
                    <label for="vulnTitle">Title</label>
                    <input type="text" id="vulnTitle" placeholder="Reentrancy Attack" required>
                </div>
                <div class="form-group">
                    <label for="vulnDescription">Description</label>
                    <textarea id="vulnDescription" placeholder="Detailed description of the vulnerability..." required></textarea>
                </div>
                <div class="form-group">
                    <label for="vulnSeverity">Severity</label>
                    <select id="vulnSeverity" required>
                        <option value="LOW">Low</option>
                        <option value="MEDIUM">Medium</option>
                        <option value="HIGH" selected>High</option>
                        <option value="CRITICAL">Critical</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="proofOfConcept">Proof of Concept</label>
                    <textarea id="proofOfConcept" placeholder="Code or steps to reproduce..." required></textarea>
                </div>
                <button type="submit">Submit Vulnerability</button>
            </form>
        </div>

        <div class="section">
            <h2>Active Bounties</h2>
            <div id="bountiesList" class="loading">Loading bounties...</div>
        </div>

        <div class="section">
            <h2>Submitted Vulnerabilities</h2>
            <div id="submissionsList" class="loading">Loading submissions...</div>
        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:8080/chains/f74bd258a64781263b8ebda5611c725b42f10e37f5e20dcd89d230ac935289aa/applications/6a60dbb04af142ac2892c1c669320e845a51ebf2a4e059b78bf834459fc183b3';

        async function graphqlRequest(query) {
            const response = await fetch(API_URL, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ query })
            });
            return response.json();
        }

        function showMessage(message, type = 'success') {
            const messagesDiv = document.getElementById('messages');
            const messageEl = document.createElement('div');
            messageEl.className = type;
            messageEl.textContent = message;
            messagesDiv.appendChild(messageEl);
            setTimeout(() => messageEl.remove(), 5000);
        }

        async function loadBounties() {
            try {
                const result = await graphqlRequest(`
                    {
                        bounties {
                            id
                            contractAddress
                            rewardPool
                            remainingPool
                            minSeverity
                            active
                            creator
                        }
                    }
                `);
                
                const bountiesDiv = document.getElementById('bountiesList');
                if (result.data.bounties.length === 0) {
                    bountiesDiv.innerHTML = '<p>No bounties yet. Create one above!</p>';
                    return;
                }
                
                bountiesDiv.innerHTML = result.data.bounties.map(b => `
                    <div class="bounty-card">
                        <h3>Bounty #${b.id} - ${b.contractAddress}</h3>
                        <div class="bounty-info">
                            <div class="info-item">
                                <span class="info-label">Total Pool</span>
                                <span class="info-value">${b.rewardPool} tokens</span>
                            </div>
                            <div class="info-item">
                                <span class="info-label">Remaining</span>
                                <span class="info-value">${b.remainingPool} tokens</span>
                            </div>
                            <div class="info-item">
                                <span class="info-label">Min Severity</span>
                                <span class="info-value severity-${b.minSeverity.toLowerCase()}">${b.minSeverity}</span>
                            </div>
                            <div class="info-item">
                                <span class="info-label">Status</span>
                                <span class="info-value">${b.active ? '✅ Active' : '❌ Inactive'}</span>
                            </div>
                        </div>
                    </div>
                `).join('');
            } catch (error) {
                showMessage('Error loading bounties: ' + error.message, 'error');
            }
        }

        async function loadSubmissions() {
            try {
                const result = await graphqlRequest(`
                    {
                        submissions {
                            id
                            bountyId
                            title
                            severity
                            status
                            payoutAmount
                            paid
                            hunter
                        }
                    }
                `);
                
                const submissionsDiv = document.getElementById('submissionsList');
                if (result.data.submissions.length === 0) {
                    submissionsDiv.innerHTML = '<p>No submissions yet.</p>';
                    return;
                }
                
                submissionsDiv.innerHTML = result.data.submissions.map(s => `
                    <div class="submission-card">
                        <h3>${s.title}</h3>
                        <div class="submission-info">
                            <div class="info-item">
                                <span class="info-label">Submission ID</span>
                                <span class="info-value">#${s.id}</span>
                            </div>
                            <div class="info-item">
                                <span class="info-label">Bounty ID</span>
                                <span class="info-value">#${s.bountyId}</span>
                            </div>
                            <div class="info-item">
                                <span class="info-label">Severity</span>
                                <span class="info-value severity-${s.severity.toLowerCase()}">${s.severity}</span>
                            </div>
                            <div class="info-item">
                                <span class="info-label">Status</span>
                                <span class="status-badge status-${s.status.toLowerCase()}">${s.status}</span>
                            </div>
                            <div class="info-item">
                                <span class="info-label">Payout</span>
                                <span class="info-value">${s.payoutAmount} tokens ${s.paid ? '(Paid ✅)' : ''}</span>
                            </div>
                        </div>
                    </div>
                `).join('');
            } catch (error) {
                showMessage('Error loading submissions: ' + error.message, 'error');
            }
        }

        document.getElementById('createBountyForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const contractAddress = document.getElementById('contractAddress').value;
            const rewardPool = document.getElementById('rewardPool').value;
            const minSeverity = document.getElementById('minSeverity').value;
            
            try {
                await graphqlRequest(`
                    mutation {
                        createBounty(
                            contractAddress: "${contractAddress}",
                            rewardPool: ${rewardPool},
                            minSeverity: ${minSeverity}
                        )
                    }
                `);
                showMessage('Bounty created successfully!');
                e.target.reset();
                setTimeout(loadBounties, 1000);
            } catch (error) {
                showMessage('Error creating bounty: ' + error.message, 'error');
            }
        });

        document.getElementById('submitVulnForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const bountyId = document.getElementById('bountyId').value;
            const title = document.getElementById('vulnTitle').value;
            const description = document.getElementById('vulnDescription').value;
            const severity = document.getElementById('vulnSeverity').value;
            const poc = document.getElementById('proofOfConcept').value;
            
            try {
                await graphqlRequest(`
                    mutation {
                        submitVulnerability(
                            bountyId: ${bountyId},
                            title: "${title}",
                            description: "${description}",
                            severity: ${severity},
                            proofOfConcept: "${poc}"
                        )
                    }
                `);
                showMessage('Vulnerability submitted successfully!');
                e.target.reset();
                setTimeout(loadSubmissions, 1000);
            } catch (error) {
                showMessage('Error submitting vulnerability: ' + error.message, 'error');
            }
        });

        // Load data on page load
        loadBounties();
        loadSubmissions();
        
        // Auto-refresh every 5 seconds
        setInterval(() => {
            loadBounties();
            loadSubmissions();
        }, 5000);
    </script>
</body>
</html>
